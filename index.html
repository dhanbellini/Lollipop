<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lollipop</title>
</head>
<body>
    <header>
        <nav>
            <span class="logo"><img src="assets/logo.png" alt=""></span>
            <ul class="menu-nav">
                <li><a>Home</a></li>
                <li><a>Chicletes</a></li>
                <li><a>Contato</a></li>
                <li><a>Sobre</a></li>
            </ul>

            <button type="button">
                <img src="assets/botao.svg"/>
            </button>
        </nav>
    </header>

    <main>
        <!-- cabeçalho -->
         <div class="principal">
            <section class="hero">
                <header class="hero-conteudo">
                    <h1>Sua loja favorita <br> de chicletes!</h1>
                    <h2 class="hero-subtitulo">Explore diversos tipos e variações dos melhores chicletes do mundo!</h2>
                </header>
            </section>
        </div>

        <!-- chicletes - principal section -->
        <section class="chicletes-principal">
            <header class="chicletes-header">
                <h2 class="chicletes-titulo">Explore os sabores disponíveis!</h2>
            </header>
        

        <!-- cards -->
        <div class="main-cards-container">
            <!-- card -->
             <div class="main-cards">
                <img src="assets/img1.png" alt="">
                <h3 class="card-titulo">Chiclete</h3>
                <p class="card-descricao">Descrição</p>
             </div>
        </div>
        </section>
    </main>

    <footer>
        <nav>
            <span class="logo-footer"><img src="assets/logo.png" alt=""></span>
            <div class="footer-email">
                <p>Digite seu email</p>
                <input class="email-area" type="text">
            </div>
            <ul class="menu-footer">
                <li><a>Newslatter</a></li>
                <li><a>Home</a></li>
                <li><a>Chicletes</a></li>
                <li><a>Contato</a></li>
                <li><a>Sobre</a></li>
                <button type="button-footer">
                    <img src="assets/botao.svg"/>
                </button>
            </ul>
            
        </nav>
    </footer>
</body>
</html>
